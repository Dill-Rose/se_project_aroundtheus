<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <title>Around The U.S.</title>
    <link href="./pages/index.css" rel="stylesheet" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header">
        <img
          src="./images/around.svg"
          alt="Around the US logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__avatar">
            <img
              src="./images/jacques-cousteau.jpg"
              alt="profile avatar picture"
            />
          </div>
          <div class="profile__info">
            <h1>Jacques Cousteau</h1>
            <p>Explorer</p>
            <button><img src="./images/edit.svg" alt="edit icon" /></button>
          </div>
          <button class="profile__button">
            <img
              src="./images/add.svg"
              alt="Add icon"
              class="profile__button-icon"
            />
          </button>
        </section>
      </main>
    </div>
  </body>
</html>
